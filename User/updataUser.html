<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/user/userCommonCSS.css">
</head>

<body>
  <div class="wrap">

    <div class="title">修改用户信息</div>
    <form class="layui-form" action="" lay-filter="example" >

      <div class="layui-form-item">
        <label class="layui-form-label">登录名称</label>
        <div class="layui-input-block">
          <input type="text" name="username" class="layui-input" disabled>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">用户昵称</label>
        <div class="layui-input-block">
          <input type="text" name="nickname" lay-verify="required|nickname" autocomplete="off" placeholder="请输入用户昵称"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">用户邮箱</label>
        <div class="layui-input-block">
          <input type="text" name="email" lay-verify="required|email" autocomplete="off" placeholder="请输入用户邮箱"
            class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">提交修改</button>
          <button type="button" class="layui-btn layui-btn-primary" >重置</button>
        </div>
      </div>
    </form>
  </div>

  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/js/vertify.js"></script>

  <script src="../assets/js/getUserInfo.js"></script>
  <script src="../assets/js/user/updataUser.js"></script>
</body>

</html>
