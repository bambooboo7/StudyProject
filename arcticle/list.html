<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/user/userCommonCSS.css">
  <style>
    form {
      width: 1000px;
    }

    form .layui-form-select {
      display: inline-block;
    }

    form .layui-input-block {
      margin-left: 0;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="title">
      文章列表
    </div>
    <div id="box">

      <!-- 筛选功能区 -->
      <form class="layui-form">

        <div class="layui-input-block">

          <select name="cate_id" id="cate">
            <option value="">所有分类</option>

          </select>

          <select name="state">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>

          <button class="layui-btn" lay-submit>筛选</button>
        </div>
      </form>

      <!-- 文章列表区域 -->
      <div id="arcticleList">
        <table class="layui-table">
          <colgroup>
            <col>
            <col width="200">
            <col width="200">
            <col width="150">
            <col width="150">
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 文章渲染区 -->
          </tbody>
        </table>
      </div>

      <!-- 分页功能区 -->
      <div id="page"></div>

    </div>
  </div>


  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>

  <script src="../assets/js/getUserInfo.js"></script>
  <script src="../assets/js/arcticle/list.js"></script>
</body>

</html>
