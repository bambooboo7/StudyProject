<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
  <link rel="stylesheet" href="../assets/css/user/userCommonCSS.css">

  <style>
    form {
      width: 100%;
    }

    .cover-box {
      display: flex;
    }

    .cover-left {
      width: 400px;
      height: 280px;
      background-color: #eee;
      margin-right: 20px;
      overflow: hidden;
    }

    .cover-right {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .img-preview {
      width: 200px;
      height: 140px;
      background-color: #ccc;
      margin-bottom: 20px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="title">
      写文章
    </div>
    <div id="box">

      <form class="layui-form" action="javaScript:;">
        <!-- 标题 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
              class="layui-input">
          </div>
        </div>

        <!-- 文章类别选择框 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章类别</label>
          <div class="layui-input-block">
            <select name="cate_id" lay-verify="required">
              <option value="">请选择文章类别</option>


            </select>
          </div>
        </div>

        <!-- 文章内容 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章内容</label>
          <div class="layui-input-block">
            <textarea name="content">

            </textarea>
          </div>
        </div>

        <!-- 文章封面 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章封面</label>
          <div class="layui-input-block  cover-box">

            <div class="cover-left">
              <img id="image" src="../assets/images/sample2.jpg" alt="" />
            </div>
            <!-- 右侧预览区域和选择封面区域 -->
            <div class="cover-right">
              <!-- 预览的区域 -->
              <div class="img-preview"></div>
              <!-- 选择封面按钮 -->
              <input type="file" accept="image/png image/jpeg" />

              <button type="button" class="layui-btn layui-btn-danger">选择封面</button>
            </div>
          </div>
        </div>

        <!-- 按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即发布</button>
            <button type="button" class="layui-btn layui-btn-primary">存为草稿</button>
          </div>
        </div>
      </form>


    </div>
  </div>


  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <!-- 富文本 -->
  <script src="../assets/lib/tinymce/tinymce.min.js"></script>
  <script src="../assets/lib/tinymce/tinymce_setup.js"></script>

  <!-- 图片切割 -->
  <script src="../assets/lib/cropper/Cropper.js"></script>
  <script src="../assets/lib/cropper/jquery-cropper.js"></script>

  <script src="../assets/js/getUserInfo.js"></script>
  <script src="../assets/js/arcticle/publish.js"></script>
</body>

</html>
